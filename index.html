<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </table>
        <h1>Add User</h1>
        <form>
            First Name: <input type="text" name="firstname" value="" placeholder="First Name"><br><br>
            Last Name: <input type="text" name="lastname" value="" placeholder="Last Name"><br><br>
            Email Address: <input type="text" name="email" value="" placeholder="Email Address"><br><br>
            Contact No.: <input type="text" name="contact" value="" placeholder="Phone #"><br><br>
            <input type="submit" value="Add User">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
